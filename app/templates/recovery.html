{% extends "base_nav2.html" %}
{% block content %}
    <div id="works">
        <form action="{{ url_for('forgotpassword') }}" method="post" name="Recovery">
                {{ form.hidden_tag() }}
            <p>
                Enter Email:<br>
                {{ form.email }}<br>
                {% for error in form.email.errors %}
                    <span style="color:red">[{{ error }}]</span>
                {% endfor %}
            </p>
            <p><input type="submit" value="Send Mail"></p>
        </form>
    </div>
{% endblock %}
