<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>{{ title }} | EdTech</title>

<!-- bootstrap -->
<link rel="stylesheet" href="/static/assets/bootstrap/css/bootstrap.min.css" />

<!-- animate.css -->
<link rel="stylesheet" href="/static/assets/animate/animate.css" />
<link rel="stylesheet" href="/static/assets/animate/set.css" />

<!-- gallery -->
<link rel="stylesheet" href="/static/assets/gallery/blueimp-gallery.min.css">

<!-- favicon -->
<link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon">
<link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">


<link rel="stylesheet" href="/static/assets/style.css">

<style>
    .img-circle{
        border-radius: 50%;
    }
</style>

</head>

<body>
<div class="topbar animated fadeInLeftBig"></div>


<!-- Header Starts -->
<div class="navbar-wrapper">
      <div class="container">

        <div class="navbar navbar-default navbar-fixed-top" role="navigation" id="top-nav">
          <div class="container">
            <div class="navbar-header">
    


              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>

            </div>


            <!-- Nav Starts -->
            <div class="navbar-collapse  collapse">
              <ul class="nav navbar-nav navbar-right scroll">
                 <li class="active"><a href={{ url_for('index') }}>Home</a></li>
                 <li class="active"><a href={{ url_for('search') }}>Search</a></li>
                 {% if 'email' not in session %}
                    <li class="active"><a href={{ url_for('signin') }}>Login</a></li>
                    <li class="active"><a href={{ url_for('register') }}>Register</a></li>
                 {% else %}
                    <li class="active"><a href={{ url_for('bookmarks') }}>Bookmarks</a></li>
                    <li class="active"><a href={{ url_for('settings') }}>Settings</a></li>
                    <li class="active"><a href={{ url_for('signout') }}>Logout</a></li>
                    <li class="active"><a href={{ url_for('profile', nick=session['nick'], page=1) }}><img class="img-circle" src={{ session['avatar'] }} width=35 height=35></a></li>
                 {% endif %}

              </ul>
            </div>
            <!-- #Nav Ends -->

          </div>
        </div>

      </div>
    </div>
{% block content %}{% endblock %}
