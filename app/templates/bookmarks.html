{% extends "base_nav2.html" %}
{% block content %}

<div id="works">
    {% for p in bms %}
    <a href="{{ url_for('profile', nick=p.author.nickname) }}"><img class="img-circle" src={{ p.author.avatar() }} width=35 height=35 ></a><br><strong><a href={{ p.link }} target="_blank">{{ p.title }}</strong><br><img src="{{ p.image }}" width=300 height=100></a><br>{{ p.body }}<br><br>
    {% endfor %}
</div>

{% endblock %}
