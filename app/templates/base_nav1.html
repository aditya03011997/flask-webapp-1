<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ title }} | EdTech</title>
<meta name="description" content="">
<meta name="author" content="">

<!-- Bootstrap -->
<link rel="stylesheet" type="text/css"  href="/static/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="/static/fonts/font-awesome/css/font-awesome.css">

<!-- Stylesheet
    ================================================== -->
<link rel="stylesheet" type="text/css"  href="/static/css/style.css">
<link rel="stylesheet" type="text/css" href="/static/css/nivo-lightbox/nivo-lightbox.css">
<link rel="stylesheet" type="text/css" href="/static/css/nivo-lightbox/default.css">
<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->
</head>
<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<!-- Navigation
    ==========================================-->
<nav id="menu" class="navbar navbar-default navbar-fixed-top">
  <div class="container"> 
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
<!--      <a class="navbar-brand page-scroll" href="#page-top">EdTech</a> -->
      {% if 'email' in session %}
          <a class="navbar-brand page-scroll" href={{ url_for('profile', nick=session['nick'], page=1) }}><img class="img-circle" src={{ session['avatar'] }} width=35 height=35></a></div>
          <a class="navbar-brand page-scroll" href={{ url_for('signout') }}>SignOut</a></div>
      {% else %}
          <a class="navbar-brand page-scroll" href={{ url_for('signin') }}>Sign In</a>
          <a class="navbar-brand page-scroll" href={{ url_for('register') }}>Register</a>
      {% endif %}
    </div>


  </div>
</nav>

{% block content %}{% endblock %}

<script type="text/javascript" src="/static/js/jquery.1.11.1.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.js"></script>
<script type="text/javascript" src="/static/js/SmoothScroll.js"></script>
<script type="text/javascript" src="/static/js/nivo-lightbox.js"></script>
<script type="text/javascript" src="/static/js/jquery.isotope.js"></script>
<script type="text/javascript" src="/static/js/jqBootstrapValidation.js"></script>
<script type="text/javascript" src="/static/js/contact_me.js"></script>
<script type="text/javascript" src="/static/js/main.js"></script>
</body>
